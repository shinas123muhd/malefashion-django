<body>

  <div id="preloder">
    <div class="loader"></div>
  </div>

  <div class="offcanvas-menu-overlay"></div>
  <div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
      <div class="offcanvas__links">
        <a href="#">Sign in</a>
        <a href="#">FAQs</a>
      </div>
      <div class="offcanvas__top__hover">
        <span>Usd <i class="arrow_carrot-down"></i></span>
        <ul>
          <li>USD</li>
          <li>EUR</li>
          <li>USD</li>
        </ul>
      </div>
    </div>      
    <div id="mobile-menu-wrap"></div>    
  </div>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-7">            
          </div>
          <div class="col-lg-6 col-md-5">
            <div class="header__top__right">                            
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="header__logo">
            <a href="index-2.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
          </div>
        </div>
    <section class="section-conten padding-y" style="min-height:84vh">
    
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
    
          <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>
          {% include 'includes/message.html' %}
          <form action="{% url 'forgotpassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div> 
    
              
              <div class="form-group " style = "margin-top:10px;">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div>
            
          </form>
          </div>
        </div> 
    
         <p class="text-center mt-4"style = "text-primary">Don't have account? <a href="{% url 'register' %}">Signup</a></p>
         <br><br>
    
    
    </section>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
