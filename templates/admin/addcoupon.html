{% extends 'admin/adminbase.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
    <div class="col-sm-12 col-xl-12">
        <div class="bg-white rounded h-100 p-4">
            <h6 class="mb-4">Add New Product</h6>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="coupon_code" id="coupon_code" required>
                <label for="floatingInput">Coupon Code</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="min_amount" name="min_amount" required>
                <label for="floatingInput">Minimum amount</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control datepicker" id="active_date" name="active_date" required>
                <label for="floatingInput">Active Date</label>
              </div>
              
            <div class="form-floating mb-3">
               <input type="text" class="form-control datepicker" id="expire_date" name="expire_date" required>
               <label for="floatingInput">Expire Date</label>
            </div>   
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="discount_amount" name="discount_amount" required>
                <label for="floatingInput">Discount amount</label>
            </div>      
            <button type="submit" class="btn btn-primary">Add Coupon</button>
            </form>
        </div>
    </div>
    </div>
    </div>

{% endblock %}
{% block script %}
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(function() {
      $("#active_date").datepicker();
      $("#expire_date").datepicker();
    });
    </script>
{% endblock %}
